<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../imagenes/WhatsApp Image 2022-07-04 at 10.13.53 AM.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../proyectofinal.css">
    <title>Handmade - Contacto</title>
</head>
<body>
    <header class="header-contacto">
        <a href="../index.html"><img class="logoheader" src="../imagenes/WhatsApp Image 2022-07-04 at 10.13.53 AM.jpeg" alt=""></a>
        <nav class="botones">
            <ul>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./indumentaria.html">Indumentaria</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </ul>
        </nav>
    </header>
    <main class="main-contacto">
        <div class="margen">
            <div class="contenedor">
                <section class="primero">
                    <h1 class="contacto">Contacto</h1>
                    <p class="contacto1">Te dejamos un bloque para cualquier duda!</p>
                </section>
                <section class="formulario">
                    <form method="post" enctype="application/x-www-form-urlencoded">
                        <div class="nyp">
                            <input class="nyp1" type="text" name="contacto-nombre" value placeholder="Nombre">
                            <input class="nyp1" type="text" name="contacto-apellido" value placeholder="Apellido">
                        </div>
                        <div class="mail">
                            <input class="mail1" type="email" name="contacto-mail" value placeholder="Mail de Contacto">
                        </div>
                        <div class="telefono">
                            <input class="telefono1" type="number" name="contacto-telefono" value placeholder="Numero de Telefono">
                        </div>
                        <div class="cuadro-texto">
                            <textarea class="cuadro-texto1" name="cuadro-texto" cols="30" rows="10" placeholder="Escriba aqui su comentario..."></textarea>
                        </div>
                        <div class="botones-contacto">
                            <input type="submit" class="botones1" name="botones-contacto" placeholder="Enviar">
                            <input type="reset" class="botones1" name="botones-contacto" placeholder="Borrar">
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <div class="columna-footer">
            <a href="./contacto.html"><img class="logofooter" src="../imagenes/WhatsApp Image 2022-07-04 at 10.13.53 AM.jpeg" alt=""></a>
        </div>
        <div class="columna-footer">
            <h4>Encontranos en</h4>
            <a class="insta" href="https://www.instagram.com/handmademdz/" target="_BLANK"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="columna-footer">
            <h4>Categor√≠as</h4>
            <nav class="botonesfooter">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./indumentaria.html">Indumentaria</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
